<div class="container">
  <h1>Favorite Units</h1>
  <div class="col-md-12" ng-repeat='category in unitsCtrl.categories'>
    <h2>{{category.name}}</h2>
    <div ng-repeat='unit in category.units'>
      <h3>{{unit.name}}</h3>
      <input type='checkbox' ng-model='unit.favorite' value='unit.favorite'/>
    </div>
  </div>
  <a class="btn btn-primary" href="#/">Back</a>
</div>
