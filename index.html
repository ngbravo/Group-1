<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="ui_events.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="functional_js.js"></script>
    <script type="text/javascript" src="fabric.js"></script>
    <script type="text/javascript" src="tarea.js"></script>
</head>
<body>

    <canvas id="image" width="580px" height="388px"></canvas>
    <img id="image-id" src="image.png" hidden="true">


    <h2>Filters</h2>
    <div id="filters">
        <div id="brightness">
            <p>Brightness</p>
            <input class="checkbox" id="checkbox-brightness" type="checkbox" name="brightness" value="Brightness">Brightness<br>
            <input class="numberBox" id="quantity-brightness" type="number" name="quantity" min="0" max="100">
        </div>
        <div id="invert">
            <p>Invert</p>
            <input class="checkbox" id="checkbox-invert" type="checkbox" name="invert" value="invert">Invert<br>
            <input class="numberBox" id="quantity-invert" type="number" name="quantity" min="0" max="0" hidden="hidden">
        </div>
        <div id="noise">
            <p>Noise</p>
            <input class="checkbox" id="checkbox-noise" type="checkbox" name="noise" value="contrast">Noise<br>
            <input class="numberBox" id="quantity-noise" type="number" name="quantity" min="0" max="100">
        </div>
    </div>

    <h2>Summary</h2>
    <ol id="ordered-list" type="1">

    </ol>

    <button type="button" id="button">Ejecutar filtros</button>

</body>
</html>
