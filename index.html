<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="ui_events.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="functional_js.js"></script>
    <script type="text/javascript" src="caman.full.js"></script>
    <script type="text/javascript" src="fabric.js"></script>
    <script type="text/javascript" src="tarea.js"></script>
</head>
<body>

    <canvas id="image" width="580px" height="388px"></canvas>
    <img id="image-id" src="image.png" hidden="true">


    <h2>Filters</h2>
    <div id="filters">
        <div id="sepia">
            <p>Sepia</p>
            <input class="checkbox" id="checkbox-sepia" type="checkbox" name="sepia" value="Sepia">Sepia<br>
            <input class="numberBox" id="quantity-sepia" type="number" name="quantity" min="0" max="100">
        </div>
        <div id="brightness">
            <p>Brightness</p>
            <input class="checkbox" id="checkbox-brightness" type="checkbox" name="brightness" value="brightness">Brightness<br>
            <input class="numberBox" id="quantity-brightness" type="number" name="quantity" min="-100" max="100">
        </div>
        <div id="contrast">
            <p>Contrast</p>
            <input class="checkbox" id="checkbox-contrast" type="checkbox" name="contrast" value="contrast">Contrast<br>
            <input class="numberBox" id="quantity-contrast" type="number" name="quantity" min="-100" max="100">
        </div>
    </div>

    <h2>Summary</h2>
    <ol id="ordered-list" type="1">

    </ol>

    <button type="button" id="button">Ejecutar filtros</button>

</body>
</html>
