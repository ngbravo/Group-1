<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="functional_js.js"></script>
    <script type="text/javascript" src="caman.full.js"></script>
    <script type="text/javascript" src="tarea.js"></script>
</head>
<body>

    <img id="image-id" src="image.png">

    <div id="filters">
        <div id="sepia">
            <p>Sepia</p>
            <input type="checkbox" name="sepia" value="Sepia">Sepia<br>
            <input type="number" name="quantity" min="0" max="100">
        </div>
        <div id="brightness">
            <p>Brightness</p>
            <input type="checkbox" name="brightness" value="brightness">Brightness<br>
            <input type="number" name="quantity" min="-100" max="100">
        </div>
        <div id="contrast">
            <p>Contrast</p>
            <input type="checkbox" name="contrast" value="contrast">Contrast<br>
            <input type="number" name="quantity" min="-100" max="100">
        </div>
    </div>

    <div id="list">
    </div>

</body>
</html>
